defaultQuadernBG=
# imatge de fons per a la plana d'assignacions si no est\u00E0 establert
defaultAssigBG=
# el valor habitual hauria de ser 'yes'. Indica si volem que s'actualitzi l'estat de realitzaci\u00F3 del quadern a cada lliurament.
# en el cas que no estigui establert, o que el seu valor sigui 'no' no s'actualitzar\u00E0 l'estat del quadern i el servidor processar\u00E0 la informaci\u00F3 m\u00E9s r\u00E0pidament
updateNotebookState=yes
# la url a partir de la qual es van a buscar els xsl en el cas que no estigui establert el path absolut a l'xsl
# si no est\u00E0 establert es cerca a l'arrel del servlet (/qv)

# el nom es fa servir per identificar l'XSL dessitjat. La url indica la localitzaci\u00F3 de l'XSL (veure urlBase).
xslAssigPaths=default;web/xsls/assignacions.xsl;simple;web/xsls/assignacions.xsl;modificada;web/xsls/assignacions3.xsl;directe;web/xsls/assignacions_directe.xsl;entrar a primera;web/xsls/assignacions_entrar_primera.xsl

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>imagetest.html</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript">
function preview(theControl)
{
var imgsrc = theControl.value;

alert('File: ' + imgsrc );

var imgPtr = document.getElementById("previewImage");

// must be a local file
if ( imgsrc.substr(0,1) != "/" )
imgsrc = "file:///" + imgsrc;

imgPtr.innerHTML = '<img src="' + imgsrc + '" border="1" id="previewImage1">';

var imgPtr = document.getElementById("previewImage1");
alert('SRC: ' + imgPtr.src );
}
</script>
</head>
<body>
This is my HTML page.<br>
<form>
<input onchange="return preview(this);" type="file" name="asd"
size="30" value="">
</form>
<hr>
<span id="previewImage" ></span>
</body>
</html>

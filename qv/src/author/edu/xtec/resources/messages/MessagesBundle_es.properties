NotebookManageDescription=Con el gestor de cuadernos puedes crear nuevos cuadernos. Tambi\u00E9n puedes  modificar cuadernos existentes, a\u00F1adiendo o eliminando hojas i preguntas. Tambi\u00E9n es posible abrir i almazenar cuadernos, pudiendo utilizar el buscador. Escoge la opci\u00F3n deseada con el men\u00FA de la izquierda.

NotebookAssignManageDescription=Con el gestor de asignaciones puedes crear, modificar i eliminar asignaciones de cuadernos. Se requiere un cuaderno, las fechas de asignaci\u00F3n, de entrega i de desaparici\u00F3n de la informaci\u00F3n y los grupos de alumnos/alumnos individualemnte que tendr\u00E1n que realizar el cuaderno dentro de los terminios establecidos.

StudentManageDescription=Con el gestor de alumnes se pueden crear, modificar i eliminar agrupaciones y divisiones de alumnos. Una clasificaci\u00F3n nueva contiene todos los alumnos que contenia el grupo sobre el que la hacemos y se utiliza para clasificar el grup de alumnos por un concepto nuevo (por ejemplo, la lengua materna). Una divisi\u00F3n, en cambio, sirve para dividir un grup, es decir, los alumnos perteneceran a una \u00FAnica divisi\u00F3n dentro de su classificaci\u00F3n (por ejemplo, grupos de trabajo).

VirtualNotebookManageDescription=Con el administrador de cuadernos virtuales se puede \n\n- gestionar los alumnos que nos han asignado creando nuevas agrupaciones y divisiones.\n- crear, modificar, eliminar y hacer el seguimiento de las asignaciones realizadas.\n- crear i buscar cuadernos.


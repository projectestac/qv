NotebookManageDescription=Amb el gestor de quaderns pots crear nous quaderns. Tamb\u00E9 pots  modificar quaderns existents, afegint o eliminant nous fulls i preguntes. Tamb\u00E9 es possible obrir i emmagatzemar quaderns, podent utilitzar el cercador. Tria l'opci\u00F3 dessitjada amb el men\u00FA de l'esquerra.

NotebookAssignManageDescription=Amb el gestor d'assignacions pots crear, modificar i eliminar assignacions de quaderns. Es requereix un quadern, les dates d'assignaci\u00F3, de lliurament i de desaparici\u00F3 de la informaci\u00F3 i els grups d'alumnes/alumnes individualment que hauran de realitzar el quadern en els terminis establerts.

StudentManageDescription=Amb el gestor d'alumnes es poden crear, modificar i eliminar agrupacions i divisions d'alumnes. Una classificaci\u00F3 nova cont\u00E9 tots els alumnes que contenia el grup sobre el qual la fem i s'utilitza per classificar el grup d'alumnes per un concepte nou (per exemple, la llengua materna). Una divisi\u00F3, en canvi, serveix per dividir un grup, \u00E9s a dir, els alumnes pertanyeran a una \u00FAnica divisi\u00F3 dintre de la seva classificaci\u00F3 (per exemple, grups de treball).

VirtualNotebookManageDescription=Amb l'administrador de quaderns virtuals es pot \n\n- gestionar els alumnes que ens han estat assignats creant noves agrupacions i divisions.\n- crear, modificar, eliminar i fer el seguiment de les assignacions realitzades.\n- crear i cercar quaderns.

